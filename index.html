        <h1>The weather</h1>      
<body>

    
        <div class="principal"> 
            <div class="sidebar">
                INSERT YOUR CITY 
                <input type="text" id="city"/> 
                <button onclick="search()">Find</button>
                <button onclick="getLocation()">Your Position</button>
                <img src="#" id="icon" alt="">
                <div id="temp"></div>
                <div id="day"></div>
                <div id="cloudy"></div>
                <div id="rain"></div>
            
             </div>
            <div class="details">
                       
                    <div class ="converter" >
                            <button class="dw" onclick="day()" id="todayBoton">Today</button>
                            <button class="dw" onclick="week()" id="weekBoton">Week</button>
                        <button class="boton" onclick="celsius()">&#8451;</button>  
                        <button class="boton" onclick="faren()">&#176;F</button>  
                    </div>         
                    <div class="week" id="saptamana">              
                    </div>
                    <div id="today" ></div>
                    <br>
                    <p id="text">        Today highlights </p>
                    <div class="highlights">
                           <div class="status" id="div1"><p class="textH">UV Index</p><div id="container"><div id="progress"></div></div></div>
                           <div class="status" id="div2"><p class="textH">Wind Status</p> <br> <p id="direccion"></p></div>
                           <div class="status" id="div3"><p class="textH">Sunrise & Sunset</p></div>
                           <div class="status" id="div4"><p class="textH">Humidity</p></div>
                           <div class="status" id="div5"><p class="textH">Visibility</p></div>
                           <div class="status" id="div6"><p class="textH">Air Quality</p></div>
                    </div>
            </div>
         </div>
