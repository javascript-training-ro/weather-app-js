<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Weather Project</title>

<link rel="stylesheet" href="myStilesheets.css"/>

   
</head>
        <h1>The weather</h1>      
<body>

    
        <div class="principal"> 
            <div class="sidebar">
                INSERT YOUR CITY 
                <input type="text" id="city"/> 
                <button onclick="search()">Find</button>
                <img src="#" id="icon" alt="">
                <div id="temp"></div>
                <div id="day"></div>
                <div id="cloudy"></div>
                <div id="rain"></div>
            
             </div>
            <div class="details">
                       
                    <div class ="converter" >
                            <button class="dw" onclick="day()" id="todayBoton">Today</button>
                            <button class="dw" onclick="week()" id="weekBoton">Week</button>
                        <button class="boton" onclick="celsius()">&#8451;</button>  
                        <button class="boton" onclick="faren()">&#176;F</button>  
                    </div>         
                    <div class="week">
                    </div><br>
                    <h1>          Today highlights</h1>
                    <div class="highlights">
                           <div class = "status" id="div1">UV Index</div>
                           <div class = "status" id="div2">Wind Status</div>
                           <div class = "status" id="div3">Sunrise & Sunset</div>
                           <div class = "status" id="div4">Humidity</div>
                           <div class = "status" id="div5">Visibility</div>
                           <div class = "status" id="div6">Air Quality</div>
                    </div>
            </div>
         </div> 
            
    
       
 <script type="text/javascript" src="js.js"></script>  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</body>
</html>
